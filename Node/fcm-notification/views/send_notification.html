<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Push notification demo</title>
     <link rel="stylesheet" href="public/main.css">

   
   <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.js"></script>
    

</head>

<body>
     <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <!-- Header section containing title -->
    <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
        <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
          <h3>Demo of Push Notification</h3>
        </div>
      </div>
    </header>
   
    <main class="mdl-layout__content mdl-color--grey-100">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
    
         <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
          <div class="mdl-card__supporting-text mdl-color-text--grey-600">
               <center>
             Select Device * <select id="device" >
                <option value=""></option>{{#result}}
                <option  value="{{token}}">{{email}}{{imei}} --/--  {{device_type}}
                </option>
                {{/result}}
            </select><br /><br />




       <label for="messageBox" style="color:blue"> Meassage Box: </label> <p><textarea name="messageBox" id="msgbox" cols="50"
            rows="10"></textarea><p><br>
        <input type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="msgSend" value="Send">
   <a href="/" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Back to Index</a>
   </center>
   </div>
         </div>
    
      </div>
    </main>
   
     </div>
</body>

</html>
<script>

    $(document).ready(function () {
       
             
        $('#msgSend').click(function () {
                       
            var obj = {
                msg: $('#msgbox').val(),
                token:$('#device').val()
            }
           
            $.ajax({
                type: 'POST',
                url: 'send',
                dataType: "json",
                data: JSON.stringify(obj),
                contentType: "application/json",
              success: function(data) {
               alert(data);
            },
            error: function(data) {
               alert("Got some errors..!");
            },
            });
        });

    });
</script>
